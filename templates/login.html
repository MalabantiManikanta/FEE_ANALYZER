<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset some default styles for better consistency */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Apply styles to the container */
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Style the logo */
.logo {
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    display: block;
}

/* Style the login form */
form {
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style error message */
.error {
    color: #ff0000;
    margin-top: 10px;
    font-weight: bold;
}

/* Style instructions */
.instructions {
    margin-top: 20px;
    font-style: italic;
    color: #888;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://www.vidyavision.com/CollegeUploads/Logos/2016-09-6-06-44-05_vignanlogo.png" alt="Your Logo">
        <h2>Login</h2>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="college_id">College ID:</label>
            <input type="text" id="college_id" name="college_id" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>

        <p class="instructions">Please enter your College ID and password to access the system.</p>
    </div>
</body>
</html>
